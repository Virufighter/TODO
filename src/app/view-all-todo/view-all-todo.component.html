<table class="table table-dark table-striped">
    <thead>
      <tr>
        
        <th scope="col">User ID</th>
        
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data">
       
        <td>{{i.userId}}</td>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.completed}}</td>
      </tr>
      
    </tbody>
  </table>
